[package]
name = "dnotes"
description = " A simple, free and open source cross platform note taking application. Developed with GTK 4. "
authors = ["Doodles <moraes.eduardo@proton.me>"]
repository = "https://github.com/DoodlesEpic/dNotes"
license = "GPL-3.0-only"
categories = ["text-editors"]
version = "0.3.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
relm4 = "0.5.0"
relm4-components = "0.5.0"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

